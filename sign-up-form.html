<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
  <aside>
    <div class="banner">
      <img src="odin-lined.png" alt="Odin Logo">
      <h1>ODIN</h1>
    </div>
    <p class="img-cred">Image by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </aside>
  <main class="content-container">
    <div class="text-wrapper">
      <p>
        This is not a real online service! 
        You know you need something like this in your life 
        to help you realize your deepest dreams.
        <br>Sign up <span class="emphasize">now</span> to get started.
      </p>
      <p>You <span class="emphasize">know</span> you want to.</p>
    </div>
    <div class="form-wrapper">
      <p>Let's do this!</p>
      <form action="example.com/path" method="post" id="signup-form">
        <section class="form-row name-section">
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
        </section>
        <section class="form-row contact-section">
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-field">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </section>
        <section class="form-row password-section">
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-field">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
          </div>
        </section>
      </form>
    </div>
    <div class="login-wrapper">
      <button form="sign-up-form" type="submit">Create Account</button>
      <p>Already have an account? <span>Log in</span></p>
    </div>
  </main>
</body>
</html>
